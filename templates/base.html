<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AGT Label Maker - Professional Cannabis Label Generation{% endblock %}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}AGT Label Maker - Professional Cannabis Label Generation{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Create professional cannabis labels with AGT Label Maker. Generate compliant labels with custom branding, strain information, and regulatory requirements.{% endblock %}">
    <meta property="og:image" content="{{ request.url_root }}{{ url_for('static', filename='social-preview.png') }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="AGT Label Maker">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}AGT Label Maker - Professional Cannabis Label Generation{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Create professional cannabis labels with AGT Label Maker. Generate compliant labels with custom branding, strain information, and regulatory requirements.{% endblock %}">
    <meta property="twitter:image" content="{{ request.url_root }}{{ url_for('static', filename='social-preview.png') }}">
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="{% block meta_description %}Create professional cannabis labels with AGT Label Maker. Generate compliant labels with custom branding, strain information, and regulatory requirements.{% endblock %}">
    <meta name="keywords" content="cannabis labels, label maker, AGT, professional labels, cannabis compliance, strain labels">
    <meta name="author" content="AGT">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ cache_bust if cache_bust else '1.0' }}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enhanced-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/generation-splash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/drag-and-drop-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/database-sync.js') }}"></script>
    {% block scripts %}{% endblock %}
    {% include 'lineage_editor.html' %}
    <script src="{{ url_for('static', filename='js/lineage-editor.js') }}"></script>
    
    <!-- Generation Splash Modal Overlay -->
    <div id="generationSplashModal" class="generation-splash-modal" style="display:none;">
        <div class="generation-splash-backdrop"></div>
    </div>
</body>
</html>
