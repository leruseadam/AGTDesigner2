<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Maker - Generating Labels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #generation-splash-container {
            position: relative;
            width: 500px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(0, 212, 170, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(0, 212, 170, 0.1);
        }
        
        .splash-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00d4aa, #0099cc);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: 
                0 12px 28px rgba(0, 212, 170, 0.3),
                0 0 0 1px rgba(0, 212, 170, 0.2);
            animation: logo-pulse 2s ease-in-out infinite;
        }
        
        @keyframes logo-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 12px 28px rgba(0, 212, 170, 0.3),
                    0 0 0 1px rgba(0, 212, 170, 0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 15px 35px rgba(0, 212, 170, 0.4),
                    0 0 0 1px rgba(0, 212, 170, 0.3);
            }
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00d4aa, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .generation-status {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #ffffff;
        }
        
        .progress-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 25px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #0099cc, #00d4aa);
            border-radius: 3px;
            animation: progress-animation 2s ease-in-out infinite;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }
        
        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(0, 212, 170, 0.6);
            animation: dot-pulse 1.4s ease-in-out infinite both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes dot-pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .info-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 212, 170, 0.15);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }
        
        .generation-details {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .detail {
            text-align: center;
            opacity: 0.7;
        }
        
        .detail-icon {
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .detail-text {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div id="generation-splash-container">
        <div class="splash-content">
            <div class="logo-icon">üè∑Ô∏è</div>
            
            <h1 class="app-title">LABEL MAKER</h1>
            <div class="generation-status">Generating Labels...</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text">Processing your request...</div>
            </div>
            
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="generation-details">
                <div class="detail">
                    <div class="detail-icon">üìÑ</div>
                    <div class="detail-text">Templates</div>
                </div>
                <div class="detail">
                    <div class="detail-icon">‚öôÔ∏è</div>
                    <div class="detail-text">Processing</div>
                </div>
                <div class="detail">
                    <div class="detail-icon">‚úÖ</div>
                    <div class="detail-text">Quality</div>
                </div>
            </div>
        </div>
        
        <div class="info-badge">Processing</div>
    </div>
    
    <script>
        const statusTexts = [
            'Processing your request...',
            'Loading templates...',
            'Generating labels...',
            'Applying formatting...',
            'Finalizing document...',
            'Almost complete...'
        ];
        
        let textIndex = 0;
        const statusTextElement = document.querySelector('.status-text');
        
        function updateStatusText() {
            statusTextElement.style.opacity = '0';
            setTimeout(() => {
                statusTextElement.textContent = statusTexts[textIndex];
                statusTextElement.style.opacity = '1';
                textIndex = (textIndex + 1) % statusTexts.length;
            }, 300);
        }
        
        setInterval(updateStatusText, 1500);
        
        // Add subtle interactive effects
        document.addEventListener('mousemove', function(e) {
            const container = document.getElementById('generation-splash-container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 40;
            const rotateY = (centerX - x) / 40;
            
            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        document.addEventListener('mouseleave', function() {
            const container = document.getElementById('generation-splash-container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
